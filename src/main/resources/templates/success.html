<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--    <h1>成功 Mouse</h1>-->
    <!-- th:text将div里面 的文本内容设置为   -->
    <div th:text="${hello}"/>
    <hr/>
<!--不转义-->
    <div th:utext="${hello}"/>
    <hr/>
    <!--th:each每次遍历都会生成当前这个标签 3个h4-->
    <h4 th:text="${user}" th:each="user:${users}"/>
    <hr/>
    <h4>
        <span th:each="user:${users}"> [[${user}]]</span>
    </h4>


</body>
</html>
